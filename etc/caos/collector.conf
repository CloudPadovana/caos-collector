[DEFAULT]

[scheduler]
report_alive_period = 60

[collector]
# 60*60*24
misfire_grace_time = 86400

log_file = /var/log/caos/collector.log

[keystone]
# username = OS_USERNAME
# password = OS_PASSWORD
# auth_url = OS_AUTH_URL
# project_id = OS_TENANT_ID
# user_domain_id = OS_USER_DOMAIN_ID
# cacert = OS_CACERT

[periods]
# 60*60
hourly = 3600

# 60*60*24
daily = 86400

[metric/cpu]
type =

[series/cpu/daily]
ttl = 0

[series/cpu/hourly]
ttl = 0

[caos-api]
api_url = http://localhost:4000/api

