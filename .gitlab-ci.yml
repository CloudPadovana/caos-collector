image: python:2.7

stages:
  - test

.job_template: &job_template
  stage: test
  before_script:
    - pip install --upgrade pip
    - pip install tox

test:
  <<: *job_template
  script:
    - tox -e py27

coverage:
  <<: *job_template
  script:
    - tox -e coverage
  artifacts:
    paths:
      - cover
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+\.?\d*)%/'

pep8:
  <<: *job_template
  script:
    - tox -e pep8
  allow_failure: true
