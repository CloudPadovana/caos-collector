image: python:2.7

stages:
  - test
  - release
  - docker-build
  - docker-test
  - docker-release

variables: &variables
  CI_DEBUG_TRACE: "false"

.test_template: &test_template
  stage: test
  variables: &test_template_variables
    <<: *variables
  before_script:
    - ci-tools/prepare.sh

test:
  <<: *test_template
  script:
    - tox -e py27

coverage:
  <<: *test_template
  script:
    - tox -e coverage
  artifacts:
    paths:
      - cover
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+\.?\d*)%/'

pep8:
  <<: *test_template
  script:
    - tox -e pep8
  allow_failure: true

release:
  stage: release
  variables:
    <<: *variables
  before_script:
    - ci-tools/prepare.sh
  script:
    - ci-tools/release-build.sh
  artifacts:
    paths:
      - releases/caos_collector-$(ci-tools/git-semver-pbr.sh)-py2-none-any.whl

.docker_template: &docker_template
  image: docker:stable
  services:
    - docker:stable-dind
  tags:
    - docker-dind
  variables: &docker_template_variables
    <<: *variables
    DO_DOCKER_LOGIN: "true"
  before_script:
    - docker info
    - apk add --no-cache bash git

docker-build:
  <<: *docker_template
  stage: docker-build
  variables:
    <<: *docker_template_variables
    DO_DOCKER_PUSH: "true"
  dependencies:
    - release
  script:
    - ci-tools/docker-build.sh

docker-test:
  <<: *docker_template
  stage: docker-test
  script:
    - ci-tools/docker-test.sh

docker-release:
  <<: *docker_template
  stage: docker-release
  variables:
    <<: *docker_template_variables
    DO_DOCKER_PUSH: "true"
  script:
    - ci-tools/docker-release.sh
  only:
    - master
    - tags
